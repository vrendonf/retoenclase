<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto en clase</title>
    <link rel="stylesheet" href="reto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" onchange="mayus()">
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" onchange="enviar()">
        </div>

      </form>
      <label> ¿Desea registrarse en el concurso?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="option1" value="si" onchange="registro()">
        <label class="form-check-label" for="exampleRadios1">
          Sí
        </label>
        <br>
        <input class="form-check-input" type="radio" name="exampleRadios" id="option2" value="no" onchange="registro()">
        <label class="form-check-label" for="exampleRadios2">
          No
        </label>
      </div>
  
      <div id="ch" >
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" pattern="@" required>
        </div>
        </div>
             
     <div >
      <div>
          <label>Fecha de nacimiento</label>
          <br>
          <input type="date" class="form-control" id="date">
        </div>
     </div>
   
     
     <div class="form-floating">
      <label for="floatingPassword">Contraseña</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="*******">
      
    </div>

    <div class="form-floating">
      <label for="floatingPassword">Confirmar contraseña</label>
      <input type="password" class="form-control" id="floatingPassword" placeholder="*******">
      
    </div>
    
    <input class="btn btn-primary" type="submit" value="Submit" id="boton" style="display: none;" >
        


</body>
<script src="reto.js"> </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></script>
</html>
